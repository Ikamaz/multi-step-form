<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Info Form</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="step active">
        <div class="number">1</div>
        <div class="stage">STEP 1<br>
          <div class="stage-info">YOUR INFO</div>
        </div>
      </div>
      <div class="step">
        <div class="number">2</div>
        <div class="stage">STEP 2<br>
          <div class="stage-info">SELECT PLAN</div>
        </div>
      </div>
      <div class="step">
        <div class="number">3</div>
        <div class="stage">STEP 3<br>
          <div class="stage-info">ADD-ONS</div>
        </div>
      </div>
      <div class="step">
        <div class="number">4</div>
        <div class="stage">STEP 4<br>
          <div class="stage-info">SUMMARY</div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <h2>Personal info</h2>
      <p class="form-p">Please provide your name, email address, and phone number.</p>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. Stephen King">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
      </div>
      <button class="next-step">Next Step</button>
    </div>
  </div>
</body>

</html>
